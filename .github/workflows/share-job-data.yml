name: Job summaries

on: push

jobs:
  before:
    runs-on: ubuntu-latest
    steps:
      - id: generate
        run: echo "result=Hello" >> "${GITHUB_OUTPUT}"
  after:
    runs-on: ubuntu-latest
    needs: [before]
    steps:
      - env:
          RESULT: ${{ needs.before.output.result }}
        run: echo "${RESULT}"
